{% extends 'base_personal/base_offline.html' %}
{% block 'title' %}Login Personal{% endblock %}

{% block 'content' %}
<section class="flex items-center justify-center"></section>
    <div class="my-4">
        <h1 class="text-4xl flex flex-col items-center justify-center ">
            <i class="fa fa-user-circle-o text-cyan-500"></i><span class="text-2xl text-white">Login</span>
        </h1>
        
    </div>
    <div class="w-full max-w-[80%] m-auto">
        <form action="{% url 'login_personal' %}" method="post" class="flex flex-col justify-center gap-2 p-4">
            
            {% csrf_token %} 
            <label class="text-white">E-mail:</label>
            <input type="email" name="username" class="p-2 rounded-full ">
            <label class="text-white">Senha:</label>
            <input type="password" name="password" class="p-2 rounded-full ">
            <button type="submit" class="bg-cyan-600 text-white font-medium rounded-full p-2">Login</button>
        </form>
        <div class="w-full py-4 flex flex-wrap items-center justify-start">
            <p class="text-white">NÃ£o tem conta?&nbsp;</p>
            <a href="{% url 'register_personal' %}" class="text-cyan-600">Registre-se aqui</a>
        </div>
    </div>
</section>
{% endblock %}
