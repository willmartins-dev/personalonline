{% extends 'base_personal/base_offline.html' %}
{% block 'title'%}
Cadastrar senha
{% endblock %}

{% block 'content'%}


<section class="content flex items-center justify-center m-4 rounded">
   <div class="w-full max-w-[500px] h-full max-h-[450px] m-auto">
    <div class="p-4 m-auto flex justify-center bg-cyan-500 uppercase text-white font-medium my-4">
        <h2>Seja bem vindo(a), ao time! </h2>
    </div>
    <h1 class="text-white p-2 rounded-lg font-medium uppercase flex justify-center items-center"><i class="fa fa-users"></i>&nbsp;REGISTRAR</h1>
    <form action="{% url 'register_cliente' user.id %}" method="post" class="flex flex-col justify-center gap-2 p-4">
            
            {% csrf_token %} 
            <label class="text-white">Nome:</label>
            <input type="text" name="first_name" class="p-2 rounded-full bg-white">
            <label class="text-white">E-mail:</label>
            <input type="email" name="email_cliente" class="p-2 rounded-full bg-white">
            <label class="text-white">Password:</label>
            <input type="password" name="password" class="p-2 rounded-full bg-white">
            <button type="submit" class="cursor-pointer bg-cyan-600 font-medium text-white rounded-full p-2">Registrar</button>
        </form>
    </div> 
</section>

{% endblock %}
