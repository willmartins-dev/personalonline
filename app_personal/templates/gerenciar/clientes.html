{% extends 'base_personal/base.html' %}
{% block 'title'%}
Clientes
{% endblock %}

{% block 'content'%}
{% if user.is_superuser == True %}
{{user}}
<section class="content m-4 bg-white rounded p-4">
    <h1 class="text-lg p-2 border-solid border-b-1 my-3"><i class="fa fa-users m-2"></i>Clientes</h1>
    {% for u in users %}
    <div class="flex justify-between items-center px-2 {% cycle 'bg-gray-200' 'bg-white' %}">
        <div class="my-2">
        {{u.id}}
        {{u.first_name}}
        {{u.email}}
        {{u.is_superuser}}
        </div>
        <div class="flex items-center justify-between space-x-2">
            <a href="" class="bg-slate-700 text-white rounded-full px-2"><i class="fa fa-pencil"></i></a>
            <a href="{% url 'delete_user' u.id %}" class="bg-red-500 text-white rounded-full px-2"><i class="fa fa-trash"></i></a>
        </div>
    </div>
    {% endfor %}
    
</section>
{% endif %}
{% endblock %}
