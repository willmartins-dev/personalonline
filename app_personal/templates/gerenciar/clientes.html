{% extends 'base_personal/base.html' %}
{% block 'title'%}
Clientes
{% endblock %}

{% block 'content'%}
{% if user.is_superuser %}

<section class="content w-full max-w-[900px] m-auto">
    <br>
    
    <h1 class="text-lg p-2 border-solid border-b-1 rounded-tr-lg rounded-tl-lg bg-cyan-500 text-white font-medium uppercase"><i class="fa fa-users m-2"></i>Clientes</h1>
    {% for u in usuarios %}
    {% if not u.is_superuser %}
    <div class="flex justify-between items-center px-2 {% cycle 'bg-gray-200' 'bg-white' %}">
        <div class="flex justify-between items-center p-2">
            <i class="fa fa-user-circle-o"></i> &nbsp; |
        {{u.first_name}} |
        {{u.email}} |
        </div>
        <div class="flex items-center justify-between space-x-2">
            <a href="{% url 'cadastrar_senha' u.id %}" class="text-white rounded-full px-2 {% if not u.password %} bg-red-500 {% else %}bg-slate-700 {% endif %}"><i class="fa fa-key"></i></a>
            <a href="" class="bg-slate-700 text-white rounded-full px-2"><i class="fa fa-pencil"></i></a>
            <a href="{% url 'treinamento' u.id %}" class="bg-slate-700 text-white rounded-full px-2"><i class="fa fa-heartbeat" aria-hidden="true"></i></a>
            <a href="{% url 'delete_user' u.id %}" class="bg-red-500 text-white rounded-full px-2"><i class="fa fa-trash"></i></a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
    
</section>
{% endif %}
{% endblock %}
